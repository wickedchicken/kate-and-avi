<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <script type="text/javascript">
          function playSound(el,soundfile) {
              if (el.mp3) {
                  if(el.mp3.paused) el.mp3.play();
                  else el.mp3.pause();
              } else {
                  el.mp3 = new Audio(soundfile);
                  el.mp3.play();
              }
          }
          function togglePlay(){
            playSound(this, 'http://commondatastorage.googleapis.com/kate-and-avi-songs%2Fkate_and_avi_o.mp3');
          }
      </script>
